name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_ENVIRONMENT: "CMAKE_GENERATOR='Ninja' GNUMAKEFLAGS=-j4 CUDA_PATH=/usr/local/cuda"
      CIBW_BUILD_VERBOSITY: 3
      CIBW_ARCHS_MACOS: "x86_64 arm64"
      CIBW_ARCHS_LINUX: "x86_64 aarch64"
      CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_24"
      CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux_2_24"
      CIBW_MANYLINUX_PYPY_X86_64_IMAGE: "manylinux_2_24"
      CIBW_MANYLINUX_PYPY_AARCH64_IMAGE: "manylinux_2_24"
    strategy:
      matrix:
        os: [ubuntu-20.04, macOS-10.15] # windows-2019

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.1.1
        env:
          CIBW_BEFORE_BUILD: pip install ninja
          CIBW_BEFORE_ALL_LINUX: sh install_cuda.sh

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
